<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/positions.css">
    <title>Positions ex1</title>
</head>
<body>
    <div class="div_outer">
        <div class="div_iner">1</div>
        <div class="div_iner" id="static">2</div>
        <div class="div_iner">3</div>
        <div class="div_iner">4</div>

    </div>
    <div class="div_outer">
        <div class="div_iner">1</div>
        <div class="div_iner" id="relative">2</div>
        <div class="div_iner">3</div>
        <div class="div_iner">4</div>
    </div>
    <div class="div_outer" style="position: relative";>
        <div class="div_iner">1</div>
        <div class="div_iner" id="absolute">2</div>
        <div class="div_iner">3</div>
        <div class="div_iner">4</div>
    </div>
</body>
</html>
